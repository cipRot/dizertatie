<div ng-include src="'frontend/templates/tpl/header.html'" ng-controller="HeaderController"></div>
 
<div class="container"> 
    <div class="row"> 
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-user"></i> Profile
                    </div>  
                </div>
                <form class="portlet-body form" id="form">
                    <div class="form-horizontal">
                        <div class="form-body">   
                            <div class="form-group">
                                <label class="col-md-3 control-label">User:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="username" name="username" 
                                    ng-disabled="!checkRole('ROLE_LIST_ACCOUNTS')"> </div>
                            </div>   
                            <div class="form-group">
                                <label class="col-md-3 control-label">Email:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="email" name="email"></div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password:</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" ng-model="old_password" name="old_password"> </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">New password:</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" ng-model="password" name="password" id="password"> </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Confirm new password:</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" ng-model="re_password" name="re_password"> </div>
                            </div>  
                        </div>
                        <div class="form-actions text-right">
                            <div class="col-md-3"></div>
                            <div class="col-md-9" style="padding: 0!important">
                                <button 
                                    type="button" 
                                    class="btn btn-default pull-left input-medium" 
                                    ng-click="update()">
                                    Update profile
                                </button>  
                            </div> 
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </div> 
</div>
