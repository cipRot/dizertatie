<style type="text/css">
    .container{
        position: fixed;;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 700px;
    }
</style>
<div ng-include src="'frontend/templates/tpl/header.html'" ng-controller="HeaderController"></div>

<div class="container"> 
    <div class="row"> 
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-user"></i> Create Account
                    </div>  
                </div>
                <form class="portlet-body form" id="form">
                    <div class="form-horizontal">
                        <div class="form-body">   
                            <div class="form-group">
                                <label class="col-md-3 control-label">User:</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="username" name="username" required> </div>
                            </div>   
                            <div class="form-group">
                                <label class="col-md-3 control-label">Password:</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" ng-model="password" name="password" id="password" required> </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-md-3 control-label">Type of user:</label>
                                <div class="col-md-9">
                                    <select class="form-control" ng-model="type">
                                        <option value="normal">Normal</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>    
                            </div> 
                        </div>
                        <div class="form-actions text-right">
                            <div class="col-md-3"></div>
                            <div class="col-md-9" style="padding: 0!important">  
                                <button 
                                    type="button" 
                                    class="btn btn-default  input-medium" 
                                    ng-click="create()">
                                    Create Account
                                </button>
                            </div> 
                        </div>
                    </div>
                </form>
            </div>
        </div> 
    </div> 
</div>
