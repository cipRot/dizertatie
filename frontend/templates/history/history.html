<div ng-include src="'frontend/templates/tpl/header.html'" ng-controller="HeaderController"></div>
<div class="container"> 
    <div class="row"> 
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-screen-desktop"></i>Email Log History 
                    </div> 
                </div> 
                <div class="portlet-body"> 
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Search parameters :</h3>
                        </div>
                        <div class="panel-body">
                            <form id="form-filter" class="form-horizontal">
                                <div class="col-md-6"> 
                                    <div class="form-group">
                                        <label for="email_to" class="col-md-3 control-label">Email to:</label>
                                        <!-- <div class="col-md-9">
                                            <input type="text" class="form-control" id="email_to">
                                        </div> -->
                                        <div class="input-group col-md-9">
                                            <span class="input-group-addon">
                                                <i class="icon-user"></i>
                                            </span>
                                            <input type="text" class="form-control" id="email_to"> 
                                        </div>
                                    </div> 
                                    <div class="form-group">
                                        <label for="time" class="col-md-3 control-label">Time</label>
                                        <!-- <div class="col-md-9">
                                            <input type="text" class="form-control" id="time">
                                        </div> -->
                                        <div class="input-group col-md-9">
                                            <span class="input-group-addon">
                                                <i class="icon-hourglass"></i>
                                            </span>
                                            <input type="text" class="form-control" id="time"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="start_date" class="col-md-3 control-label">Start Date</label>
                                        <!-- <div class="col-md-9">
                                            <input type="text" class="form-control" readonly data-date-format="yyyy-mm-dd" id="date_start">
                                        </div> -->
                                        <div class="input-group col-md-9">
                                            <span class="input-group-addon">
                                                <i class="icon-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control" readonly data-date-format="yyyy-mm-dd" id="date_start"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="end_date" class="col-md-3 control-label">End Date</label>
                                        <!-- <div class="col-md-9">
                                            <input type="text" class="form-control" readonly data-date-format="yyyy-mm-dd" id="date_end">
                                        </div> -->
                                        <div class="input-group col-md-9">
                                            <span class="input-group-addon">
                                                <i class="icon-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control" readonly data-date-format="yyyy-mm-dd" id="date_end"> 
                                        </div>
                                    </div> 
                                </div>
                                <div class="col-md-6"> 
                                    <div class="form-group">
                                        <label for="subject" class="col-md-3 control-label">Subject</label>
                                        <!-- <div class="col-md-9">
                                            <input type="text" class="form-control" id="subject">
                                        </div> -->
                                        <div class="input-group col-md-9">
                                            <span class="input-group-addon">
                                                <i class="icon-envelope-letter"></i>
                                            </span>
                                            <input type="text" class="form-control" id="subject"> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Agent:</label>
                                        <div class="col-md-9">
                                            <select class="form-control" ng-model="defaultUser" id="author" name="author">
                                                <option value="">Select an option</option>
                                                <option 
                                                    ng-repeat="user in users track by $index" 
                                                    ng-value="user.id"
                                                    ng-click="getUserID(user.id)">
                                                    {{user.username}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                     
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Project:</label>
                                        <div class="col-md-9"> 
                                            <select class="form-control" ng-model="defaultProject" id="project" name="project" ng-change="changeCountry(defaultProject)">
                                                <option value="">Select an option</option>
                                                <option ng-repeat="project in projects track by $index" ng-value="project.id">
                                                    {{project.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">Country:</label>
                                        <div class="col-md-9">
                                            <select class="form-control" ng-model="defaultCountry" id="country"  name="country"
                                                >
                                                <option value="">Select an option</option>
                                                <option 
                                                    ng-repeat="country in countries track by $index" 
                                                    ng-value="country.name"
                                                    ng-click="getCountryByID(country.id)">
                                                    {{country.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div> 
                                </div>     
                                <div class="col-md-12"> 
                                    <div class="text-right">
                                        <button type="button" id="btn-filter" class="btn btn-default">
                                            <i class="icon-magnifier"></i>
                                            Search
                                        </button>
                                        <button type="button" id="btn-reset" class="btn btn-default">
                                            <i class="icon-refresh"></i>
                                            Reset filters
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%"> 
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Email to</th>
                                <th>Subject</th>
                                <th>Time(s)</th>
                                <th>Author</th>
                                <th>Date Start</th>
                                <th>Date End</th>
                                <th>Country</th>
                                <th>Project</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody> 
                    </table>  
                </div>
            </div>
            
        </div>
 
    </div>
    
</div>
